# ==================================================================
# DAILY NUTRITION LOGS
# ==================================================================

# Query: Get nutrition logs for a specific date
query GetDailyNutritionLogs($userId: UUID!, $logDate: Datetime!) {
  daily_nutrition_logsCollection(
    filter: {
      user_id: { eq: $userId }
      log_date: { eq: $logDate }
    }
    first: 100
  ) {
    edges {
      node {
        id
        user_id
        log_date
        meal_type
        food_items
        total_calories
        total_protein
        total_carbs
        total_fats
        notes
        created_at
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

# Query: Get nutrition logs for a user (recent entries)
query GetRecentNutritionLogs($userId: UUID!, $first: Int = 50) {
  daily_nutrition_logsCollection(
    filter: {
      user_id: { eq: $userId }
    }
    first: $first
  ) {
    edges {
      node {
        id
        user_id
        log_date
        meal_type
        food_items
        total_calories
        total_protein
        total_carbs
        total_fats
        notes
        created_at
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

# Query: Get nutrition logs by meal type
query GetNutritionLogsByMeal($userId: UUID!, $logDate: Datetime!, $mealType: String!) {
  daily_nutrition_logsCollection(
    filter: {
      user_id: { eq: $userId }
      log_date: { eq: $logDate }
      meal_type: { eq: $mealType }
    }
    first: 100
  ) {
    edges {
      node {
        id
        user_id
        log_date
        meal_type
        food_items
        total_calories
        total_protein
        total_carbs
        total_fats
        notes
        created_at
      }
    }
  }
}

# Mutation: Log nutrition entry
mutation LogNutrition($input: daily_nutrition_logsInsertInput!) {
  insertIntodaily_nutrition_logsCollection(objects: [$input]) {
    records {
      id
      user_id
      log_date
      meal_type
      food_items
      total_calories
      total_protein
      total_carbs
      total_fats
      notes
      created_at
    }
    affectedCount
  }
}

# Note: Update and Delete mutations for daily_nutrition_logs are not exposed in GraphQL schema
# Backend configuration needed to enable updateDaily_nutrition_logsCollection and deleteFromDaily_nutrition_logsCollection

