# ==================================================================
# DAILY NUTRITION LOGS
# ==================================================================

# Query: Get nutrition logs for a specific date
query GetDailyNutritionLogs($userId: UUID!, $logDate: Date!) {
  daily_nutrition_logsCollection(
    filter: { user_id: { eq: $userId }, log_date: { eq: $logDate } }
    first: 100
  ) {
    edges {
      node {
        id
        user_id
        log_date
        meal_type
        food_items
        total_calories
        total_protein
        total_carbs
        total_fats
        notes
        created_at
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

# Query: Get nutrition logs for a user (recent entries)
query GetRecentNutritionLogs($userId: UUID!, $first: Int = 50) {
  daily_nutrition_logsCollection(filter: { user_id: { eq: $userId } }, first: $first) {
    edges {
      node {
        id
        user_id
        log_date
        meal_type
        food_items
        total_calories
        total_protein
        total_carbs
        total_fats
        notes
        created_at
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

# Query: Get nutrition logs by meal type
query GetNutritionLogsByMeal($userId: UUID!, $logDate: Date!, $mealType: String!) {
  daily_nutrition_logsCollection(
    filter: { user_id: { eq: $userId }, log_date: { eq: $logDate }, meal_type: { eq: $mealType } }
    first: 100
  ) {
    edges {
      node {
        id
        user_id
        log_date
        meal_type
        food_items
        total_calories
        total_protein
        total_carbs
        total_fats
        notes
        created_at
      }
    }
  }
}

# Mutation: Log nutrition entry
mutation LogNutrition($input: daily_nutrition_logsInsertInput!) {
  insertIntodaily_nutrition_logsCollection(objects: [$input]) {
    records {
      id
      user_id
      log_date
      meal_type
      food_items
      total_calories
      total_protein
      total_carbs
      total_fats
      notes
      created_at
    }
    affectedCount
  }
}

# Mutation: Update nutrition entry
mutation UpdateNutrition($id: UUID!, $set: daily_nutrition_logsUpdateInput!) {
  updatedaily_nutrition_logsCollection(filter: { id: { eq: $id } }, set: $set) {
    records {
      id
      user_id
      log_date
      meal_type
      food_items
      total_calories
      total_protein
      total_carbs
      total_fats
      notes
      created_at
    }
    affectedCount
  }
}

# Mutation: Delete nutrition entry
mutation DeleteNutrition($id: UUID!) {
  deleteFromdaily_nutrition_logsCollection(filter: { id: { eq: $id } }) {
    records {
      id
    }
    affectedCount
  }
}
